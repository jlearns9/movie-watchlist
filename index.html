<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find Your Film</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="index">
        <header class="flex">
            <h1 class="header__title">
                <a href="index.html">Find your film</a>
            </h1>
            <h2 class="header__watchlist-link">
                <a href="watchlist.html">My Watchlist</a>
            </h2>
        </header>
        <aside class="search__container flex ">
            <img
                class="search__icon"
                src="./images/icon-search.png"
                alt="icon-search"
            />
            <input
                class="search__input"
                type="text"
                placeholder="Search for a movie"
                autofocus
            />
            <button class="search__button">Search</button>
        </aside>
        <main class="movies__display main__display">
            <div class="empty-search__container">
                <img
                    class="empty-search__img"
                    src="./images/icon-movie-reel.png"
                    alt=""
                />
                <h3 class="empty-search__title">Start Exploring</h3>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
